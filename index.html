<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>×”×™×“×¨×•×ª×¨×¤×™×”</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
        :root { --blue: #0288d1; --bg: #e1f5fe; --success: #4caf50; --error: #f44336; --warn: #ff9800; }
        body { font-family: system-ui, sans-serif; background: var(--bg); margin: 0; padding: 10px; }
        .app-grid { max-width: 900px; margin: 0 auto; display: grid; grid-template-columns: 1fr 300px; gap: 20px; }
        @media (max-width: 768px) { .app-grid { grid-template-columns: 1fr; } }
        .card { background: white; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); overflow: hidden; }
        header { background: var(--blue); color: white; padding: 15px; text-align: center; }
        .patients-sidebar { padding: 15px; }
        .patient-item { border-bottom: 1px solid #eee; padding: 10px 0; }
        .patient-header { display: flex; justify-content: space-between; font-weight: bold; margin-bottom: 5px; }
        .limit-input { width: 45px; text-align: center; border: 1px solid #ddd; border-radius: 4px; padding: 2px; }
        .slot-card { border-bottom: 1px solid #eee; padding: 12px; display: flex; align-items: center; gap: 10px; }
        .time-tag { background: var(--blue); color: white; padding: 4px 8px; border-radius: 6px; font-weight: bold; min-width: 50px; text-align: center; }
        .patient-select-area { flex-grow: 1; cursor: pointer; padding: 5px; }
        .count-badge { font-size: 0.75em; padding: 2px 6px; border-radius: 10px; background: #f0f0f0; margin-right: 8px; font-weight: bold; }
        .circle-btn { width: 34px; height: 34px; border-radius: 50%; border: 1px solid #ddd; background: white; cursor: pointer; font-weight: bold; }
        .circle-btn.v.active { background: var(--success); color: white; border-color: var(--success); }
        .circle-btn.x.active { background: var(--error); color: white; border-color: var(--error); }
        .warn { color: var(--warn); }
        .danger { color: var(--error); }
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 15px; box-shadow: 0 0 50px rgba(0,0,0,0.3); z-index: 100; width: 85%; max-width: 350px; }
        .overlay { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 99; }
        .patient-pick-btn { width: 100%; padding: 12px; margin-bottom: 6px; border: 1px solid #eee; border-radius: 8px; cursor: pointer; background: #f9f9f9; text-align: right; font-weight: 500; }
        .patient-pick-btn:hover { background: #e3f2fd; }
    </style>
</head>
<body>

<div class="app-grid">
    <div class="card">
        <header>
            <h3>Hydrotherapy diary ğŸŒŠ</h3>
            <div id="calendar"></div>
        </header>
        <div id="schedule-list"></div>
    </div>

    <div class="card patients-sidebar">
        <h3>××›×¡×•×ª ×˜×™×¤×•×œ</h3>
        <div id="patients-tracker"></div>
    </div>
</div>

<div class="overlay" id="overlay" onclick="closeModal()"></div>
<div class="modal" id="modal">
    <h3>×‘×—×¨×™ ××˜×•×¤×œ ×œ×©×™×‘×•×¥:</h3>
    <div id="modal-list" style="max-height: 400px; overflow-y: auto;"></div>
    <button onclick="clearSlot()" style="width:100%; margin-top:15px; color:var(--error); border:none; background:none; cursor:pointer; font-weight:bold;">×‘×™×˜×•×œ ×©×™×‘×•×¥ ×‘×©×¢×” ×–×•</button>
</div>

<script>
    // ×¨×©×™××ª ×”×©××•×ª ×”××¢×•×“×›× ×ª
    const allPatients = [
        "×ª×‘×œ ×“××§×”", "××œ×” ×“××§×”", "×¨×¤××œ ××’××™×™×‘", "×™×’×œ ×œ×•×¦×§×™", "××•×¨×™×” ×œ×•×¦×§×™", 
        "××¨×™××œ ××œ×•×œ", "×©×™ ×—×™×™×", "×©×™×¨×” ×™×¦×—×§", "×©×™ ×™×¦×—×§", "××œ×¨×•×¢×™ ×¤×¨× ×§×•", 
        "×©× ×™××•×¨", "××œ×™ ×§×œ×™×Ÿ", "×™×©×™ ×©×œ××” ×•×•×¨×§×”"
    ];
    
    let db = JSON.parse(localStorage.getItem('hydro_v5_db')) || {};
    let patientsConfig = JSON.parse(localStorage.getItem('hydro_v5_config')) || {};
    let selectedDate = "";
    let activeSlotId = null;

    // ××ª×—×•×œ ×”×’×“×¨×•×ª ×œ×›×œ ×©×
    allPatients.forEach(name => {
        if (!patientsConfig[name]) patientsConfig[name] = { limit: 12, used: 0 };
    });

    const hoursConfig = { 
        0: ["12:00", "12:30", "13:00", "13:30", "14:00", "14:30", "15:00", "15:30"], 
        1: ["13:00", "13:30", "14:00", "14:30", "15:00", "15:30", "16:00"] 
    };

    flatpickr("#calendar", { inline: true, locale: "he", onChange: (d, str) => { selectedDate = str; render(); } });

    function render() {
        renderTracker();
        const day = new Date(selectedDate).getDay();
        const list = document.getElementById('schedule-list');
        list.innerHTML = '';
        const slots = hoursConfig[day] || [];

        if (slots.length === 0) {
            list.innerHTML = '<p style="text-align:center; padding:30px; color:#888;">×™×•× ×œ×œ× ×˜×™×¤×•×œ×™× â˜•</p>';
            return;
        }

        slots.forEach(time => {
            const id = `${selectedDate}_${time}`;
            const data = db[id] || { name: "", status: "" };
            const pInfo = patientsConfig[data.name] || { used: 0, limit: 0 };
            
            let badgeClass = "";
            if (data.name) {
                if (pInfo.used >= pInfo.limit) badgeClass = "danger";
                else if (pInfo.used >= pInfo.limit - 2) badgeClass = "warn";
            }

            const card = document.createElement('div');
            card.className = 'slot-card';
            card.innerHTML = `
                <div class="time-tag">${time}</div>
                <div class="patient-select-area" onclick="openModal('${id}')">
                    <span class="patient-name">${data.name || '<span style="color:#ccc">×œ×—×¦×™ ×œ×©×™×‘×•×¥...</span>'}</span>
                    ${data.name ? `<span class="count-badge ${badgeClass}">${pInfo.used}/${pInfo.limit}</span>` : ''}
                </div>
                <div style="display:flex; gap:5px;">
                    <button class="circle-btn v ${data.status==='v'?'active':''}" onclick="setStatus('${id}', 'v')">V</button>
                    <button class="circle-btn x ${data.status==='x'?'active':''}" onclick="setStatus('${id}', 'x')">X</button>
                </div>
            `;
            list.appendChild(card);
        });
    }

    function renderTracker() {
        const tracker = document.getElementById('patients-tracker');
        tracker.innerHTML = '';
        allPatients.sort().forEach(name => {
            const info = patientsConfig[name];
            const div = document.createElement('div');
            div.className = 'patient-item';
            div.innerHTML = `
                <div class="patient-header">
                    <span>${name}</span>
                    <div>××›×¡×”: <input type="number" class="limit-input" value="${info.limit}" onchange="updateLimit('${name}', this.value)"></div>
                </div>
                <div style="font-size: 0.8em; color: ${info.used >= info.limit ? 'red' : '#666'}">
                    × ×•×¦×œ×•: ${info.used} ××ª×•×š ${info.limit}
                </div>
            `;
            tracker.appendChild(div);
        });
    }

    function setStatus(id, stat) {
        if (!db[id] || !db[id].name) return;
        const name = db[id].name;
        const prevStatus = db[id].status;

        if (prevStatus !== 'v' && stat === 'v') patientsConfig[name].used++;
        else if (prevStatus === 'v' && stat !== 'v') patientsConfig[name].used--;

        db[id].status = (prevStatus === stat) ? "" : stat;
        save(); render();
    }

    function updateLimit(name, val) {
        patientsConfig[name].limit = parseInt(val) || 0;
        save(); render();
    }

    function openModal(id) {
        activeSlotId = id;
        const modalList = document.getElementById('modal-list');
        modalList.innerHTML = '';
        allPatients.forEach(name => {
            const btn = document.createElement('button');
            btn.className = 'patient-pick-btn';
            btn.innerText = name;
            btn.onclick = () => { 
                if(!db[id]) db[id] = {};
                db[id].name = name; 
                save(); closeModal(); render(); 
            };
            modalList.appendChild(btn);
        });
        document.getElementById('modal').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }

    function clearSlot() {
        if(db[activeSlotId]) {
            if(db[activeSlotId].status === 'v') patientsConfig[db[activeSlotId].name].used--;
            db[activeSlotId] = { name: "", status: "" };
        }
        save(); closeModal(); render();
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; document.getElementById('overlay').style.display = 'none'; }
    
    function save() {
        localStorage.setItem('hydro_v5_db', JSON.stringify(db));
        localStorage.setItem('hydro_v5_config', JSON.stringify(patientsConfig));
    }
</script>
</body>
</html>
